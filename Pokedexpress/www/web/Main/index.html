<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.min.css">

    <title>Pokemon Database Query Interface</title>
</head>
<body>
    <div class="row" style="background-color: red">
        <div class="col-md-1"></div>
        <div class="col-md-10 jumbotron"  style="background-color: red">
            <div class="row">
                <div class="col-lg-2">
                    <div class="row">
                        <div class="col-sm-10">
                            <img src="./images/Pokedex_Blue_Scanner.jpg" style="width: 350px; height: 128px;">
                        </div>
                    </div>
                </div>
                <div class="col-lg-10">
                    <h1 align="center" style="color: white">PokedExpress</h1>
                    <h3 align="center" style="color: white">Gotta Query Them All!!!</h3>
                </div>
            </div>
            <hr style="background-color: black;">
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row" style="background-color: red">
        <div class="col-md-1"></div>
        <div class="col-md-1">
            <div class="row">
                <img src="images/Pokemon_Title_Left.jpg" style="background-color: red; width: 128px;">
            </div>
            <div class="row">
                <img src="images/GameBoy_Color_Arrows.jpg" style="background-color: red; width: 200px; align-content: center">
            </div>
        </div>
        <div class="col-md-8">
            <div id="mainRegion"></div>
        </div>
        <div class="col-md-2">
            <div class="row">
                <img src="images/Pokemon_Title_Right.jpg" style="background-color: red; width: 128px;">
            </div>
            <div class="row">
                <img src="images/GameBoy_Color_Buttons.jpg" style="background-color: red; width: 200px; align-content: center">
            </div>
        </div>
    </div>
    <div class="row"  style="background-color: red">
        <div class="col-md-5"></div>
        <div class="col-md-5">
            <img src="images/GameBoy_Start_Select.jpg" style="background-color: red; width: 200px; align-content: center">
        </div>
        <div class="col-md-2"></div>
    </div>


    <script src="scripts/lib.min.js"></script>
    <script src="scripts/templates.min.js"></script>
    <script src="scripts/app.min.js"></script>
</body>
</html>
